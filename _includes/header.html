<header class="header" role="banner">
  <nav class="nav">
    <ul>
      <li>
        <a href="/">Posts</a>
      </li>
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <li>
          <a {% if page.url == page.title %} class="active" {% endif %} href="{{ my_page.url | prepend: site.baseurl }}">
            {{ my_page.title }}
          </a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
