---
layout: default
---
<div class="wrapper">
  <article class="article single">

    <header class="article__header">
      <h1 class="alpha article__title" itemprop="name headline">
        {{ page.title }}
      </h1>
      <span class="article__timestamp">
      	<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
      		{{ page.date | date: "%b %-d, %Y" }}
      	</time>
      	{% if page.path %}
        <a class="article__edit" href="//github.com/toddmotto/toddmotto.github.io/blob/master/_posts/{{ page.path }}">
          <i class="fa fa-github"></i>
          Edit this page on GitHub
        </a>
        {% endif %}
      </span>
    </header>


    <main class="article__content">
      <div class="voux voux--top">
        <a href="//voux.io" target="_blank">
          <img src="img/voux.svg" alt="Voux.io AngularJS and JavaScript training">
        </a>
      </div>
      <div id="carbonads-container">
        <div class="carbonad">
          <div id="azcarbon"></div>
        </div>
      </div>
      <script>
      (function () {
        var carbon = document.createElement('script');
        carbon.async = carbon.src = '//engine.carbonads.com/z/20676/azcarbon_2_1_0_HORIZ';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(carbon, s);
      })();
      </script>
      {{ content }}
      <div class="voux voux--bottom">
        <a href="//voux.io" target="_blank">
          <img src="img/voux.svg" alt="Voux.io AngularJS and JavaScript training">
        </a>
      </div>
    </main>

  </article>

  <div class="social">
    <div class="social__button">
      <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
    </div>
    <div class="social__button">
      <div id="fb-root"></div>
      <div class="fb-like" data-send="false" data-layout="button_count"
      data-width="1" data-show-faces="false" data-action="like"></div>
    </div>
    <div class="social__button">
      <g:plusone size="medium"></g:plusone>
    </div>
  </div>

  <div class="disqus">
    <div id="disqus_thread"></div>
  </div>
  <script>
    var disqus_url = {%if page.disqus %}'{{ page.disqus }}'{%else %}'http://toddmotto.com{{ page.url }}'{% endif %};
    var disqus_title = '{{ page.title }}';
    var disqus_shortname = 'toddmotto';
    (function() {
      var dsq = document.createElement('script');
      dsq.async = dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      document.getElementsByTagName('head')[0].appendChild(dsq);
    })();
    (function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {
      return;
    }
    js = d.createElement(s);
    js.id = id;
    js.src = '//connect.facebook.net/en_GB/all.js#xfbml=1&appId=252993844735607';
    fjs.parentNode.insertBefore(js, fjs);
  })(document, 'script', 'facebook-jssdk');

  (function(doc,s) {
    var js, fjs = doc.getElementsByTagName(s)[0];
    var frag = doc.createDocumentFragment();
    var add = function (url, id) {
      if (doc.getElementById(id)) {
        return;
      }
      js = doc.createElement(s);
      js.src = url;
      if (id) {
        js.id = id;
      }
      frag.appendChild(js);
    };
    add('http://connect.facebook.net/en_US/all.js#xfbml=1','facebook-jssdk');
    add('http://platform.twitter.com/widgets.js');
    add('https://apis.google.com/js/plusone.js');
    fjs.parentNode.insertBefore(frag, fjs);
  })(document,'script');
  </script>

</div>
