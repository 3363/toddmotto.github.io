---
layout: default
---

    <article class="main__content full-post clear">
        <div style="width: 228px; height: 20px; margin: 0 auto 20px; display: block;">
            <a href="//twitter.com/toddmotto" class="twitter-follow-button" data-show-count="true">
                Follow @toddmotto
            </a>
        </div>
      <div class="wrapper">
        <div class="full-post__date">
          <p>{{ page.date | date: "%B %d, %Y" }}</p>
        </div>
        <h1 class="full-post__title">
          {{ page.title }}
          {%if page.path %}
          <a href="//github.com/toddmotto/toddmotto.github.io/blob/master/_posts/{{ page.path }}">
            Edit this page on GitHub
          </a>
          {% endif %}
        </h1>

        {{ content }}
        <div class="social">
          <div class="social__button">
            <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
          </div>
          <div class="social__button">
            <div id="fb-root"></div>
            <div class="fb-like" data-send="false" data-layout="button_count"
            data-width="1" data-show-faces="false" data-action="like"></div>
          </div>
          <div class="social__button">
            <g:plusone size="medium"></g:plusone>
          </div>
        </div>
        <div class="disqus">
          <div id="disqus_thread"></div>
        </div>
      </div>
    </article>

    <script>
      {%if page.disqus %}
      var disqus_url = '{{ page.disqus }}';
      {%else %}
      var disqus_url = 'http://toddmotto.com{{ page.url }}';
      {% endif %}
      var disqus_title = '{{ page.title }}';
      var disqus_shortname = 'toddmotto';
      (function() {
        var dsq = document.createElement('script');
        dsq.async = dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        document.getElementsByTagName('head')[0].appendChild(dsq);
      })();
    </script>
